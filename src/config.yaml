site:
  name: Ersin Aynur
  site: 'https://ersinaynur.com'
  base: '/'
  trailingSlash: false

  # Social links
  social:
    - ariaLabel: Facebook
      href: 'https://www.facebook.com/Erosyeni?locale=tr_TR'
      icon: 'tabler:brand-facebook'
    - ariaLabel: Instagram
      href: 'https://www.instagram.com/kaadir1988/'
      icon: 'tabler:brand-instagram'

  googleSiteVerificationId: orcPxI47GSa-cRvY11tUe6iGg2IO_RPvnA1q95iEM3M

# Default SEO metadata
metadata:
  title:
    default: "Ersin Aynur | Aşçının Not Defteri"
    template: '%s — Ersin Aynur'
  description: "Ersin Aynur'un kişisel yemek blogu. Lezzetli tarifler ve aşçılık notları."
  robots:
    index: true
    follow: true
  openGraph:
    site_name: Ersin Aynur
    images:
      - url: '~/assets/images/default.png'
        width: 1200
        height: 628
    type: website
  twitter:
    handle: ''
    site: ''
    cardType: summary_large_image

i18n:
  language: en
  textDirection: ltr

apps:
  blog:
    isEnabled: false
    postsPerPage: 6

    post:
      isEnabled: true
      permalink: '/%slug%' # Variables: %slug%, %year%, %month%, %day%, %hour%, %minute%, %second%, %category%
      robots:
        index: true

    list:
      isEnabled: true
      pathname: 'yemekler' # Blog main path, you can change this to "articles" (/articles)
      robots:
        index: true

    category:
      isEnabled: true
      pathname: 'category' # Category main path /category/some-category, you can change this to "group" (/group/some-category)
      robots:
        index: true

    tag:
      isEnabled: true
      pathname: 'tag' # Tag main path /tag/some-tag, you can change this to "topics" (/topics/some-category)
      robots:
        index: false

    isRelatedPostsEnabled: true
    relatedPostsCount: 4

analytics:
  vendors:
    googleAnalytics:
      id: null # or "G-XXXXXXXXXX"

ui:
  theme: 'system' # Values: "system" | "light" | "dark" | "light:only" | "dark:only"
